<ion-header>

  <ion-navbar>
    <ion-title text-center>设置</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form>
    <ion-list>
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/icon/xzz.jpg">
        </ion-avatar>
        <h2>{{user.name}}</h2>
        <p>联系方式： {{user.phone}}</p>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item (click)="gotoUpdatePassword()">
        <h2>修改密码</h2>
        <ion-icon ios="ios-key" md="md-key" item-right></ion-icon>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item (click)="clearCache()">
        <h2>清除缓存</h2>
        <ion-icon ios="ios-trash" md="md-trash" item-right></ion-icon>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="danger" block (click)="logOut()">退出登录</button>
    </div>
  </form>

</ion-content>
