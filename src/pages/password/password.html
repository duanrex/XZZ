<ion-header>

  <ion-navbar>
    <ion-title text-center>修改登录密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doUpdate()">
    <ion-list>

      <ion-item>
        <ion-label>旧密码：</ion-label>
        <ion-input type="password" [(ngModel)]="account.old_password" name="old_password" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>新密码：</ion-label>
        <ion-input type="password" [(ngModel)]="account.new_password" name="new_password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>确认密码：</ion-label>
        <ion-input type="password" [(ngModel)]="account.confirm_password" name="confirm_password"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button color="danger" block>保存</button>
    </div>
  </form>
</ion-content>
